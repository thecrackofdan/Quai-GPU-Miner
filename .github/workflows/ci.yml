name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ created ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: miner-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./miner-dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: ./miner-dashboard
        run: npm run lint || echo "Linter not configured, skipping..."
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./miner-dashboard
        run: npm test || echo "Tests not configured, skipping..."
        continue-on-error: true
      
      - name: Check syntax
        working-directory: ./miner-dashboard
        run: |
          node -c server.js
          node -c database.js
          node -c auth.js
          node -c export.js
          echo "âœ“ All JavaScript files have valid syntax"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: ./miner-dashboard
        run: |
          docker build -t quaiminer-dashboard:test .
      
      - name: Test Docker image
        working-directory: ./miner-dashboard
        run: |
          docker run --rm -d --name test-container -p 3000:3000 quaiminer-dashboard:test
          sleep 5
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-container

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create release archive
        run: |
          mkdir -p release
          tar -czf release/quaiminer-core-os.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='*.md' \
            .
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/quaiminer-core-os.tar.gz
          asset_name: quaiminer-core-os.tar.gz
          asset_content_type: application/gzip
