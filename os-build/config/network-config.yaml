# QuaiMiner CORE OS Network Configuration
# Cloud-init compatible network configuration

version: 2
ethernets:
  eth0:
    dhcp4: true
    dhcp6: false
    optional: true
  eth1:
    dhcp4: true
    dhcp6: false
    optional: true

